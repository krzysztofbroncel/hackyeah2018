<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Search
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
    <ion-title>Welcome!</ion-title>
    <p>Please define your search</p>

    <ion-searchbar animated autocomplete placeholder="Country" searchIcon="map"
                   (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let country of countryList" (click)="buttonClick(country)">
            {{ country }}
            <button float-right>
                >
            </button>
        </ion-item>
    </ion-list>
